<!DOCTYPE html>
<html lang='en'>

<head>
<title>Delete</title>
</head>

<body style="background-color:   #17181c; color: white;">
<h1>Are you sure you want to delete this car?</h1>

<form method="POST">
    {% csrf_token %}
    <p>Press Confirm below to delete the {{object.year}} - {{ object.make }} {{object.model}}.</p>
    <p><img src="{{object.image.url}}" width="300px"></p>
    <input type="submit" type="button" value="Confirm"/>


</form>

</body>



</html>
