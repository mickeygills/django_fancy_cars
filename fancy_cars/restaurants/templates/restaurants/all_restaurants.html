<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    
  </head>

  <body>
    <div class="container">
        <div>
            {% for orange in tags %}
            <a href="{% url 'restaurants:tag_view' banana=orange.id %}"><span class="badge bg-primary">{{orange.tag_review}}</span></a>
            {% endfor %}
        </div>
        
      <p></p>
      {% for rest in query_set %}

      <h3>Name: {{rest.name}}</h3>
      <p>
        Address: {{rest.address}}, {{rest.city}}, {{rest.state}},
        {{rest.zip_code}}
      </p>
      <p>Rating: {{rest.rating}}</p>
      <p>Price: {{rest.price}}</p>
      <p>----------------------</p>

      {% endfor %}

      <h1>{{message}}</h1>
    </div>
  </body>
</html>
